<div class="dialog">
  <h1 mat-dialog-title>Edição</h1>

  <div mat-dialog-content>
    <form #ngForm="ngForm">

      <div fxLayout="column">

        <mat-form-field fxFlex>
          <input i18n-placeholder placeholder="Insira a marca" name="brand" [(ngModel)]="cellphone.brand" matInput required>
        </mat-form-field>

        <mat-form-field>
          <input i18n-placeholder placeholder="Insira o modelo" name="model" [(ngModel)]="cellphone.model" matInput required>
        </mat-form-field>

        <mat-form-field>
          <input i18n-placeholder placeholder="Insira o valor" name="price" [(ngModel)]="cellphone.price" matInput required>
        </mat-form-field>

        <mat-form-field>
          <input i18n-placeholder placeholder="Insira a data" name="date" [(ngModel)]="cellphone.date" matInput required>
        </mat-form-field>

        <mat-form-field>
          <input i18n-placeholder placeholder="Insira URL da foto" name="photo" [(ngModel)]="cellphone.photo" matInput required>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div mat-dialog-actions fxLayout="row" fxLayoutGap="8px">
      <button mat-button (click)="close()" fxFlex>Fechar</button>
      <button mat-button (click)="save()" fxFlex>Salvar</button>
  </div>

</div>
